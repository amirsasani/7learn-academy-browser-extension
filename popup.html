<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vazir-font.css">
    <link rel="stylesheet" href="popup.css">
    <title>7Learn Academy</title>
</head>
<body>
    <div id="wrapper">
        <div class="row">
            <div id="total">
                <p>
                    این دوره
                    <span data-original="0" class="pill" id="total_videos">0</span>
                    ویدیو دارد.
                </p>
                <p>
                    و در کل
                    <span data-original="0" class="pill" id="total_time">00:00</span>
                    دقیقه است.
                </p>
            </div>
            <div id="completed">
                <p>
                    شما
                    <span data-original="0" class="pill" id="completed_videos">0</span>
                    ویدیو را تماشا کرده‌اید.
                </p>
                <p>
                    که
                    <span data-original="0" class="pill" id="completed_time">00:00</span>
                    دقیقه می‌شود.
                </p>
            </div>
        </div>
        <div class="row">
            <div id="pending">
                <p>
                    <span data-original="0" class="pill" id="pending_time">00:00</span>
                    دقیقه تا پایان دوره باقی مانده است.
                </p>
            </div>
        </div>
        <div class="row">
            <div id="current">
                <p>
                    ویدیو جاری
                    <span data-original="0" class="pill" id="current_time">00:00</span>
                    دقیقه است.
                </p>
                <p>
                    با سرعت
                    <div id="speeds-wrapper">
                        <button class="speed pill active 1x">1x</button>
                        <button class="speed pill 1.25x">1.25x</button>
                        <button class="speed pill 1.5x">1.5x</button>
                        <button class="speed pill 1.75x">1.75x</button>

                        <button class="speed pill 2x">2x</button>
                        <button class="speed pill 2.25x">2.25x</button>
                        <button class="speed pill 2.5x">2.5x</button>
                        <button class="speed pill 2.75x">2.75x</button>

                        <button class="speed pill 3x">3x</button>
                    </div>
                </p>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
