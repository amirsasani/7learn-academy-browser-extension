<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vazir-font.css">
    <link rel="stylesheet" href="popup.css">
    <title>7Learn Academy</title>
</head>
<body>
    <div id="wrapper">
        <div class="row">
            <div id="total">
                <p>
                    این دوره
                    <span class="pill" id="total_videos">0</span>
                    ویدیو دارد.
                </p>
                <p>
                    و در کل
                    <span class="pill" id="total_time">00:00</span>
                    دقیقه است.
                </p>
            </div>
            <div id="completed">
                <p>
                    شما
                    <span class="pill" id="completed_videos">0</span>
                    ویدیو را تماشا کرده‌اید.
                </p>
                <p>
                    که
                    <span class="pill" id="completed_time">00:00</span>
                    دقیقه می‌شود.
                </p>
            </div>
        </div>
        <div class="row">
            <div id="pending">
                <p>
                    <span class="pill" id="pending_time">00:00</span>
                    دقیقه تا پایان دوره باقی مانده است.
                </p>
            </div>
        </div>
        <div class="row">
            <div id="current">
                <p>
                    ویدیو جاری
                    <span class="pill" id="current_time">00:00</span>
                    دقیقه است.
                </p>
                <p>
                    <input type="number"
                            name="speed"
                            id="speed"
                            value="1"
                            min="1"
                            max="3"
                            step="0.25">
                </p>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
